    <opta-widget 
        [attr.sport]="settings.sport"

        [attr.competition]="settings.competition"
        [attr.season]="settings.season"
        [attr.template]="settings.template"
        [attr.live]="settings.live"
        [attr.show_venue]="settings.show_venue"
        [attr.match_status]="settings.match_status"
        [attr.grouping]="settings.grouping"
        [attr.show_grouping]="settings.show_grouping"

        [attr.show_crests]="settings.show_crests"
        [attr.date_format]="settings.date_format"
        [attr.date_from]="settings.date_from"
        [attr.date_to]="settings.date_to"
        [attr.month_date_format]="settings.month_date_format"
        [attr.competition_naming]="settings.competition_naming"

        [attr.show_logo]="settings.show_logo"
        [attr.show_title]="settings.show_title"
        [attr.breakpoints]="settings.breakpoints"
       >
        <opta-widget 
            [attr.sport]="nestedSettings.sport"
            [attr.widget]="nestedSettings.widget"
            [attr.template]="nestedSettings.template"

            [attr.show_logo]="nestedSettings.show_logo"
            [attr.breakpoints]="nestedSettings.breakpoints"
            ></opta-widget>
    </opta-widget>
</div>

<div [hidden]="!error" class="pm-error">
    <span>{{error}}</span>
</div>
